# Change update-environment into a session variable (omits PWD and others).
set-option -a update-environment DISPLAY
set-option -a update-environment SSH_AGENT_PID
set-option -a update-environment SSH_ASKPASS
set-option -a update-environment SSH_AUTH_SOCK
set-option -a update-environment SSH_CONNECTION
set-option -a update-environment WINDOWID
set-option -a update-environment XAUTHORITY
